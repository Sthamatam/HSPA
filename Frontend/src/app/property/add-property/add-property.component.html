<div class="row">
  <div class="col-8">
    <div class="card">
       <div class="card-header">
    List Your Property
       </div>
       <div class="card-body">
    <form (ngSubmit) = 'onSubmit(Form)' #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12">
          <p>I want to</p>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent"> Sell</label>
            <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent"> Rent</label>
          </div>
        </div>
          <div class="form-group col-12">
            <p>BHK</p>
            <div class="btn-group" btnRadioGroup>
              <label *ngFor ="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2"
                   [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
            </div>
          </div>
          <div class="form-group col-12">
            <p>Property Type</p>
            <div class="btn-group" btnRadioGroup name='propType' [(ngModel)] = "propertyView.Type">
              <label *ngFor ="let pType of propertyTypes" class="btn btn-outline-primary mr-2"
                   [btnRadio]="pType" tabindex="0" role="button" name="SellRent">{{pType}}</label>
            </div>
          </div>
          <div class="form-group col-12">
            <p>Furnish Type</p>
            <div class="btn-group" btnRadioGroup name='furType' [(ngModel)] = "propertyView.Type">
              <label *ngFor ="let fType of furnishTypes" class="btn btn-outline-primary mr-2"
                   [btnRadio]="fType" tabindex="0" role="button" name="SellRent">{{fType}}</label>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="name">in Building/Society/Project</label>
            <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required [(ngModel)] = "propertyView.Name">
          </div>

          <div class="form-group col-12">
            <label for="name">City</label>
            <input type="text" class="form-control">
          </div>
          <!-- <div class="form-group col-12">
            <label for="name">Price</label>
            <input type="text" class="form-control" ngForm name="propPrice">
          </div> -->
          <div class="form-group col-12">
            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)"> Next</button>
          </div>
        </tab>
          <tab heading="Pricing and Area">Pricing Information
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" name="price" ngModel [(ngModel)] = "propertyView.Price">
            </div>
            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Maintenace (in USD</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Built Area (in Sqr feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)"> Next</button>
            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)"> Back</button>
          </tab>


          <tab heading="Address">Address
            <div class="from-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="from-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)"> Next</button>
            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)"> Back</button>
          </tab>

          <tab heading = "Other Details">
            <div class="group-group">
              <p>Ready to move</p><br/>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="RIM"> Yes</label>
            <label class="btn btn-outline-primary" btnRadio=2 role="button" name="RIM"> No</label>
          </div>
            </div>
            <p>Possession/Available From</p>
            <div class="form-group col-3">
              <label>Possession/Available From</label>
              <input type="text"
              placeholder="Datepicker"
              class="form-control"
              bsDatepicker [bsConfig] = "{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
            </div>
            <p>Age of property</p>
            <div class="form-group col-12">
              <input type="text" class="from-control">
            </div>
           <div class="group-group">
              <p>Gated Community</p>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="GC"> Yes</label>
            <label class="btn btn-outline-primary" btnRadio=2 role="button" name="GC"> No</label>
          </div>
            </div>
            <div class="group-group">
              <p>Ready to move</p>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="RTM"> East</label>
            <label class="btn btn-outline-primary" btnRadio=2 role="button" name="RTM"> West</label>
            <label class="btn btn-outline-primary" btnRadio=3 role="button" name="RTM"> South</label>
            <label class="btn btn-outline-primary" btnRadio=4 role="button" name="RTM"> North</label>

          </div>
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <input type="text" class="form-control" rows="6">
            </div>

            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)"> Next</button>
            <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)"> Back</button>
          </tab>
          <tab heading = "Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button><br/>
                This is under construction
              </div>
            </div>
            <div class="form-group col-12">

                <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)"> Back</button>
                <button type="submit" class="btn btn-primary btn-block" > Save</button>
                <button type="reset" class="btn btn-primary btn-block" > Cancel</button>
          </div>
          </tab>

        </tabset>

      </div>




    </form>
       </div>
    </div>
</div>
<div class="col-4">
  <div class="card-header">
  <h3> Your Property Preview</h3>
  <div>
    <app-property-card [property] ="propertyView"></app-property-card>
  </div>
</div>
</div>
</div>
